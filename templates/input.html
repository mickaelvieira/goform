{{ $type := .Attribute "type" }}

{{ if eq $type "hidden" }}
<input {{ attributes .Attributes }} />
{{ else }}
<div>
  {{ if .Label }}
  <label for="{{ .Id }}">
    {{ .Label }}{{ if .IsRequired }} <span>*</span>{{ end }}
  </label>
  {{ end }}
  <div>
    <input {{ attributes .Attributes }} />
    {{ .RenderError }}
    {{ if .Hint }}
    <i>{{ .Hint }}</i>
    {{ end }}
  </div>
</div>
{{ end }}
