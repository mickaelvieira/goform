name: Continuous Integration
on:
  push:

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout source code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v3.3.0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'
          cache: false

      - name: Run linters
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          args: --verbose

  tests:
    name: Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout source code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v3.3.0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'

      - name: Run test suite
        run: |
          go test . -cover -v ./...

  examples:
    name: Build Examples
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout source code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v3.3.0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'

      - name: Build examples
        run: |
          echo "Building all examples to check for regressions..."
          for example_dir in examples/*/; do
            if [ -f "$example_dir/go.mod" ]; then
              example_name=$(basename "$example_dir")
              echo "Building example: $example_name"
              cd "$example_dir"
              go mod tidy
              go build -v .
              cd - > /dev/null
              echo "âœ“ Successfully built $example_name"
            fi
          done
          echo "All examples built successfully!"
